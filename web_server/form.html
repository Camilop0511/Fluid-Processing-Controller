<!DOCTYPE html>
<html>
    <head>
        <title>form.html</title>
    </head>
    <body>
        <h1>Small-Scale Fluid Industrial Process </h1>
        <form action="formresults.php" method="POST">

            <p>
                <label for="t1">Please provide percentage of liquid for liquid 1 (30% - 100%):</label>
                <input type="text" id="tank1" name="tank1" pattern="^([3-9][0-9]|[1-9][0-9]{2})$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 30 to 100 only" required> %
            </p>

            <p>
                <label for="t2">Please provide quantity of liquid for liquid 2 (30% - 100%):</label>
                <input type="text" id="tank2" name="tank2" pattern="^([3-9][0-9]|[1-9][0-9]{2})$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 30 to 100 only" required> %
            </p>
            <br>

            <p>
                <label for="wp1">Please provide a percentage value for Water Pump 1 speed (30% - 100%):</label>
                <input type="text" id="water_p1" name="water_p1" pattern="^([3-9][0-9]|[1-9][0-9]{2})$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 30 to 100 only" required> %    
            </p>
            <p>
                <label for="wp2">Please provide a percentage value for Water Pump 2 speed (30% - 100%):</label>
                <input type="text" id="water_p2" name="water_p2" pattern="^([3-9][0-9]|[1-9][0-9]{2})$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 30 to 100 only" required> %
            <p>
            <br>

            <p>
                <label for="tmp">Please enter the desired temperature (23&deg;C - 27&deg;C):</label>
                <input type="text" id="temp" name="temp" pattern="^^(2[3-7]|[23]0)$" 
                onblur="requiredf(this)" placeholder="25" title="Values from 23 to 27 only" required> &deg;C

            </p>
            <p>
                <label for="hres">Please enter the desired power percentage for heating resistor (95% - 100% is recommended):</label>
                <input type="text" id="hres" name="hres" pattern="^(2[0-9]|[3-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 20 to 100 only" required> %

            </p>
            <br>

            <p>
                <label for="secs">Please enter the desired cool-down time before serving (10s - 120s):</label>
                <input type="text" id="sec" name="sec" pattern="^(1[0-1][0-9]|120|[1-9][0-9]|10)$" 
                onblur="requiredf(this)" placeholder="15" title="Values from 10 to 120 only" required> seconds

            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>     
</html>
