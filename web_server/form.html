             <p>
                <label for="t1">Please provide quantity of liquid for liquid 1:</label>
                <input type="text" id="tank1" name="tank1" pattern="^([1-9]|[1-9][0-9]{2}|1[0-9]{3}|2000)$"

            </p>

            <p>
                <label for="t2">Please provide quantity of liquid for liquid 2:</label>
                <input type="text" id="tank2" name="tank2" pattern="^([1-9]|[1-9][0-9]{2}|1[0-9]{3}|2000)$" 
                onblur="requiredf(this)" placeholder="500" title="Values from 100ml to 2000mls only" required> ml
            </p>
            <br>

            <p>
                <label for="wp1">Please provide a percentage value for Water Pump 1 speed:</label>
                <input type="text" id="water_p1" name="water_p1" pattern="^([1-9]|[1-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="100" title="Values from 0 to 100 only" required> %
                <span id="req" style="color:red; font-weight:bold; display:none"> 
                    *This field is required </span> 
                
                <!--Event handler (HTML DOM) that uses onblur event to make req text visible-->
                <script>
                    function requiredf(elem){
                        if (elem.value == "")
                            document.getElementById("req").style.display = "block";
                    }
                </script>    

            </p>
                <label for="wp2">Please provide a percentage value for Water Pump 2 speed:</label>
                <input type="text" id="water_p2" name="water_p2" pattern="^([1-9]|[1-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="100" title="Values from 0 to 100 only" required> %
            <p>
            <br>

            <p>
                <label for="tmp">Please enter the desired temperature:</label>
                <input type="text" id="temp" name="temp" pattern="^(6[0-9]|[7-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="80" title="Values from 60 to 100 only" required> &deg;C
            </p>
