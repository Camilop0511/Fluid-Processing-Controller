<!DOCTYPE html>
<html>
    <head>
        <title>form.html</title>
    </head>
    <body>
        <h1>Small-Scale Fluid Industrial Process </h1>
        <form action="formresults.php" method="POST">

            <p>
                <label for="t1">Please provide percentage of liquid for liquid 1:</label>
                <input type="text" id="tank1" name="tank1" pattern="^([1-9]|[1-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 0 to 100 only" required> %
            </p>

            <p>
                <label for="t2">Please provide quantity of liquid for liquid 2:</label>
                <input type="text" id="tank2" name="tank2" pattern="^([1-9]|[1-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 0 to 100 only" required> %
            </p>
            <br>

            <p>
                <label for="wp1">Please provide a percentage value for Water Pump 1 speed (20% - 100%):</label>
                <input type="text" id="water_p1" name="water_p1" pattern="^(2[5-9]|[3-9][0-9]|30)$" 
                onblur="requiredf(this)" placeholder="100" title="Values from 20 to 100 only" required> %
                <span id="req" style="color:red; font-weight:bold; display:none"> 
                    *This field is required </span> 
                
                <!--Event handler (HTML DOM) that uses onblur event to make req text visible-->
                <script>
                    function requiredf(elem){
                        if (elem.value == "")
                            document.getElementById("req").style.display = "block";
                    }
                </script>    
            </p>
            <p>
                <label for="wp2">Please provide a percentage value for Water Pump 2 speed (20% - 100%):</label>
                <input type="text" id="water_p2" name="water_p2" pattern="^(2[0-9]|[3-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="100" title="Values from 20 to 100 only" required> %
            <p>
            <br>

            <p>
                <label for="tmp">Please enter the desired temperature (25&deg;C - 30&deg;C):</label>
                <input type="text" id="temp" name="temp" pattern="^(3[0-9]|[4-6][0-9]|7[0-5])$" 
                onblur="requiredf(this)" placeholder="75" title="Values from 30 to 75 only" required> &deg;C

            </p>
            <p>
                <label for="hres">Please enter the desired power percentage for heating resistor:</label>
                <input type="text" id="hres" name="hres" pattern="^(2[0-9]|[3-9][0-9]|100)$" 
                onblur="requiredf(this)" placeholder="50" title="Values from 20 to 100 only" required> %

            </p>
            <br>

            <p>
                <label for="secs">Please enter the desired cool-down time before serving:</label>
                <input type="text" id="sec" name="sec" pattern="^(1[0-1][0-9]|120|[1-9][0-9]|10)$" 
                onblur="requiredf(this)" placeholder="60" title="Values from 10 to 120 only" required> seconds

            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>     
</html>
